<div class="brand-header">
    <span class="brand-title">Your Cart</span>

    <span class="header-actions">
        <button mat-icon-button color="accent" (click)="goToPurchaseHistory()" aria-label="Purchase History">
            <mat-icon>receipt_long</mat-icon>
        </button>

        <button mat-button color="warn" class="logout-btn" (click)="logout()" aria-label="Logout">
            Logout
        </button>
    </span>
</div>
<div *ngFor="let item of cartItems" class="coupon-card">
    <div class="brand-logo">
        <img [src]="item.brandLogo" alt="Brand" />
    </div>

    <div class="offer-details">
        <p><strong>{{ item.brandName }}</strong></p>
        <p>{{ item.offerDetails }}</p>
        <span class="price">₹{{ item.price }} x {{ item.quantity }} = ₹{{ item.price * item.quantity }}</span>
    </div>

    <div class="cart-actions">
        <div class="counter">
            <button (click)="decrement(item)">−</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increment(item)">+</button>
        </div>

        <button (click)="checkoutAll()" class="checkout-btn">Checkout All</button>
    </div>
</div>
