<div *ngIf="coupons.length">
    <h2>Deals for {{ brandName | titlecase }}</h2>
    <div *ngFor="let coupon of coupons" class="coupon-card">
        <img [src]="coupon.brandLogo" class="logo" />
        <h3>{{ coupon.brandName }}</h3>
        <p>Category: {{ coupon.category }}</p>
        <p>Offer: {{ coupon.offerDetails }}</p>
        <p>Expires on: {{ coupon.expiryTime | date: 'mediumDate' }}</p>
        <p>Type: {{ coupon.couponType }}</p>
    </div>
</div>

<div *ngIf="!coupons.length">
    <p>No coupons found for {{ brandName | titlecase }}.</p>
</div>
