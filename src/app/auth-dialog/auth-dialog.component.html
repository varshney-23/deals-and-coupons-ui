<mat-dialog-content>
    <mat-tab-group [(selectedIndex)]="selectedTab">
        <!-- Login Tab -->
        <mat-tab label="Login">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                </mat-form-field>

                <div class="forgot-link">
                    <a href="#" (click)="$event.preventDefault(); showAlert('Forgot password feature coming soon!')">
                        Forgot password?
                    </a>
                </div>

                <button mat-raised-button color="primary" class="full-width" type="submit">
                    Login
                </button>
                <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
                <div class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
            </form>
        </mat-tab>

        <!-- Signup Tab -->
        <mat-tab label="Sign Up">
            <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="auth-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required />
                </mat-form-field>

                <button mat-raised-button color="accent" class="full-width" type="submit">
                    Sign Up
                </button>
                <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
                <div class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
            </form>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
