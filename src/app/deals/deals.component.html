<p class="brand-header">
  Grabingo!
  <button mat-icon-button color="primary" class="cart-btn" (click)="goToMyCoupons()" aria-label="Go to My Coupons">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</p>

<div class="deals-container">
  <h2 class="deals-title">Top Brands</h2>
  <div class="deals-grid">
    <div class="brand-card" *ngFor="let brand of brands">
      <img [src]="brand.brandLogo" [alt]="brand.brandName" class="brand-logo" />
      <h3>{{ brand.brandName }}</h3>
      <button mat-stroked-button color="primary" class="view-deals-btn" (click)="viewDeals(brand)">
        View Deals
      </button>
    </div>
  </div>
</div>
